<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Living - Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #a5d6a7, #e8f5e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #43a047;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2e7d32;
        }

        .switch {
            margin-top: 15px;
            font-size: 14px;
        }

        .switch a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container" id="login-box">
        <h2>Login üåç</h2>
        <form method="post" action="http://localhost:3030/login">
            <input name="email" type="email" placeholder="Email" required>
            <input name="pwd" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="switch">
            Don‚Äôt have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
        </div>
    </div>

    <div class="container" id="signup-box" style="display:none;">
        <h2>Sign Up üå±</h2>
        <form method="post" action="http://localhost:3030/signup">
            <input name="username" type="text" placeholder="Username" required>
            <input name="email" type="email" placeholder="Email" required>
            <input name="pwd" type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="switch">
            Already have an account? <a href="#" onclick="toggleForm()">Login</a>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginBox = document.getElementById("login-box");
            const signupBox = document.getElementById("signup-box");
            if (loginBox.style.display === "none") {
                loginBox.style.display = "block";
                signupBox.style.display = "none";
            } else {
                loginBox.style.display = "none";
                signupBox.style.display = "block";
            }
        }
    </script>
</body>

</html>
